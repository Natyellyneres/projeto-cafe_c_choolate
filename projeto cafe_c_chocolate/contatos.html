<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café com Chocolate - Contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1e5;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .contato {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .contato p {
            font-size: 18px;
            color: #333;
        }
        .contato a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }
        .contato a:hover {
            text-decoration: underline;
        }
        .formulario {
            margin-top: 20px;
        }
        .formulario input, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .formulario button {
            background: #8B4513;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .formulario button:hover {
            background: #5a2e12;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Café com Chocolate - Contato</h1>
            <p>Entre em contato conosco!</p>
        </header>

        <section class="contato">
            <p><strong>Endereço:</strong> Rua do Café, 123 - Centro, Cidade</p>
            <p><strong>Telefone:</strong> (11) 98765-4321</p>
            <p><strong>Email:</strong> <a href="mailto:contato@cafechocolate.com">contato@cafechocolate.com</a></p>
            <p><strong>Redes Sociais:</strong></p>
            <p>
                <a href="#">Facebook</a> | 
                <a href="#">Instagram</a> | 
                <a href="#">Twitter</a>
            </p>
        </section>

        <section class="formulario">
            <h2>Envie uma mensagem</h2>
            <form>
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu email" required>
                <textarea placeholder="Sua mensagem" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
</body>
</html>
